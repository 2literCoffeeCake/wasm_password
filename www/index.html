<!DOCTYPE html>
<html>

<head>
  <script type="module" src="./script.js"></script>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <head>

  <body>
    <div class="layout">
      <div style="grid-column: 2/4; grid-row: 2/3; display: flex;justify-content: center; align-items: center;">
        <label style="font-size: x-large;">WASM password generator</label>
      </div>
      <div style="grid-column: 2/3; grid-row: 3/4; display: flex; align-items: center;">
        <label>Use upper case letters</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 3/4; display: flex; align-items: center; justify-content: center; ">
        <input id="cb_upper" type="checkbox" checked disabled/>
      </div>
      <div style="grid-column: 2/3; grid-row: 4/5; display: flex; align-items: center;">
        <label>Use lower case letters</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 4/5; display: flex; align-items: center; justify-content: center; ">
        <input id="cb_lower" type="checkbox" checked disabled/>
      </div>
      <div style="grid-column: 2/3; grid-row: 5/6; display: flex; align-items: center;">
        <label>Use numeric chars</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 5/6; display: flex; align-items: center; justify-content: center; ">
        <input id="cb_numeric" type="checkbox" checked disabled/>
      </div>
      <div style="grid-column: 2/3; grid-row: 6/7; display: flex; align-items: center;">
        <label>Use special chars</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 6/7; display: flex; align-items: center; justify-content: center; ">
        <input id="cb_special" type="checkbox" checked disabled/>
      </div>
      <div style="grid-column: 2/3; grid-row: 7/8; display: flex; align-items: center;">
        <label>Password lenght</label>
      </div>
      <div style="grid-column: 3/4; grid-row: 7/8; display: flex; align-items: center; justify-content: center; ">
        <input id="nb_lenght" type="number" disabled value="8" min="4" pattern="\d*">
      </div>
      <div style="grid-column: 2/4; grid-row: 8/9; display: flex; align-items: center; justify-content: center; ">
        <button disabled>Generate</button>
      </div>
    </div>
  </body>
  <html>
